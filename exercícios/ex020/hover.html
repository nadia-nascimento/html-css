<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
          
          div > p{
            display: none;
          }
          
          div:hover > p{
            display: block;
            color: rgb(96, 157, 211);
            background-color: aquamarine;
          }
          
          div:hover{
            color: red;
          }



    </style>
    
</head>
<body>
    

    <h1>Sorteio</h1>
    <p>Abaixo, a lista dos sorteados</p>
    <div>
        Resultado
        <p>Parabéns!Você é o vencedor!</p>
    </div>
</body>
</html>
